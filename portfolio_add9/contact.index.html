<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="contact/style.css">
    <script src="js/script.js"></script>


</head>

<body>

    <header id="header">
        <h1 class="header_logo" id="home">
            <a href="index.html">
                <img src="images/add9_logo.svg" alt="add9_logo">
            </a>
        </h1>
        <nav>
            <div class="pc_nav">
                <ul>
                    <li>
                        <a href="about.index.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="works.index.html">WORKS</a>
                    </li>
                    <li>
                        <a href="contact.index.html">CONTACT</a>
                    </li>
                    <li>
                        <a href="">
                            <img src="images/instagram_icon.svg" alt="instagram_icon"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="contact" id="contact">
        <div class="score line">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h2 class="contact2_logo">
                <img src="contact/images/contact2_logo.svg" alt="contact_logo">
            </h2>
        </div>


    </div>
    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfL-clWoiuhDu-buynng1tN0_su76z-2XVL7dEslpuDBU1AGA/formResponse">

        <div class="form_wrap">

            <p>お仕事依頼やお困りごと等、お気軽にご相談ください。<br>
                <span>は必須項目となります。</span>
            </p>
            <div class="contact_img"><img src="contact/images/contact_checkicon.svg" alt="必須">
            </div>



            <div class="form_text">

                <div class="contact_text"><label for="namelabel"><img src="contact/images/contact_checkicon.svg"
                            alt="必須">お名前</label></div>
                <div class="contact_bg"><img src="contact/images/contact_bg1@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.793416839" value="name">
            </div>

            <div class="form_text">
                <div class="contact_text2"><label for="companylabel">貴社名</label></div>
                <div class="contact_bg"><img src="contact/images/contact_bg1@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.1652501207" value="company">
            </div>

            <div class="form_text">
                <div class="contact_text"><label for="maillabel"><img src="contact/images/contact_checkicon.svg"
                            alt="必須">メールアドレス</label></div>

                <div class="contact_bg"><img src="contact/images/contact_bg1@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.1764335129" value="mail">


            </div>

            <div class="form_text">
                <div class="contact_text2"><label for="phonenumberlabel">電話番号</label></div>
                <div class="contact_bg"><img src="contact/images/contact_bg1@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.63143778" value="phonenumer">
            </div>

            <div class="form_text">
                <div class="contact_text2"><label for="deadlinelabel">納期</label></div>
                <div class="contact_bg"><img src="contact/images/contact_bg1@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.1606608816" value="nouki">
            </div>

            <div class="form_text">
                <div class="contact_text"><label for="inquirylabel"><img src="contact/images/contact_checkicon.svg"
                            alt="必須">お問い合わせ内容</label></div>

                <div class="contact_bg"><img src="contact/images/contact_bg2@2x-100.jpg" alt="背景１"></div>
                <input type="hidden" name="entry.2037912570" value="inqury">

            </div>

            <div class="form_text">
                <p>送信内容の確認画面はありません。<br>
                    内容にお間違いがないかご確認の上、お送りください。
                </p>

            </div>


            <div class="form_text_btn">
                <a href="thanks.html" class="contact_btn">送信する</a>

            </div>

        </div>


    </form>




    <footer>
        <div class="footer_content">
            <div class="footer_img"><img src="images/fin_logo.svg" alt="フェルマーター"> </div>
            <div class="footer_text">
                <p>
                    AYA IWAKIRI<br>
                    ©︎2023 add9 All rights reserved.
                </p>
            </div>
        </div>

        <div class="page_top">
            <a href="#header"><img src="images/top_btn@2x.png" alt="topボタン">
            </a>
        </div>

    </footer>


</body>

</html>
